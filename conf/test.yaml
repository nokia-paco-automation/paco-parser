          redis: {imageName: cmm-redis, tag: CMM21.8.0, cpu: "1", memory: 1Gi, nodeSelector: "{}", antiaffinity: [], initialDelaySeconds: 30, periodSeconds: 20, enabled: true}
    non_multus_cnfs:
      nrd:
        namespace: nrd
        service_port: 8080
        db_namespace: nrddb
      cdb_smf:
        dbproxy_tag: foo
        redis_tag: bar
      cdb_upf:
        dbproxy_tag: bar
        redis_tag: foo
